<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Payment - Lijon Top Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #212121, #3a3a3a);
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      background: #fff;
      color: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111;
    }

    .highlight {
      background-color: #ffeb3b;
      padding: 3px 6px;
      border-radius: 5px;
      font-weight: bold;
    }

    .number-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 12px 15px;
      font-size: 18px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px dashed #aaa;
    }

    .copy-btn {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .notice {
      background: #fff3cd;
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
      border-left: 5px solid #ff9800;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Payment Page</h2>

    <div class="highlight">Send Money Number</div>

    <div class="number-box">
      <span id="number">01611335109</span>
      <button class="copy-btn" onclick="copyNumber()">Copy</button>
    </div>

    <div class="notice">
      -Notice- অবশ্যই Send Money করবেন, এবং নিচে Transaction দিন
    </div>

    <form id="paymentForm">
      <label for="method">Payment Method</label>
      <select id="method" required>
        <option value="">Select</option>
        <option value="bkash">bKash</option>
        <option value="nagad">Nagad</option>
      </select>

      <label for="txid">Transaction ID</label>
      <input type="text" id="txid" placeholder="আপনার Transaction ID দিন" required>

      <button type="submit">Proceed</button>
    </form>
  </div>

  <script>
    function copyNumber() {
      const number = document.getElementById("number").innerText;
      navigator.clipboard.writeText(number).then(() => {
        alert("Number copied: " + number);
      });
    }

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const method = document.getElementById("method").value;
      const txid = document.getElementById("txid").value.trim();

      let valid = false;
      if (method === "bkash") {
        valid = /^[A-Za-z0-9]{10}$/.test(txid);
      } else if (method === "nagad") {
        valid = /^[A-Z0-9]{11,13}$/.test(txid);
      }

    
      

      // Proceed to order page
      window.location.href = `order.html?method=${method}&txid=${encodeURIComponent(txid)}`;
    });
  </script>

</body>
</html>
