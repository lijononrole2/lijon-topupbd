<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    select {
      padding: 5px;
    }

    .status {
      font-weight: bold;
    }

    .pending {
      color: orange;
    }

    .confirmed {
      color: green;
    }

    .returned {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Manage Orders</h1>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Player ID</th>
        <th>Diamond</th>
        <th>Payment</th>
        <th>Transaction</th>
        <th>Status</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody id="orderTable">
      <tr>
        <td>102938</td>
        <td>123456789</td>
        <td>200 Diamond</td>
        <td>bKash</td>
        <td>TXID12345</td>
        <td class="status pending">Pending</td>
        <td>
          <select onchange="changeStatus(this)">
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="returned">Returned</option>
          </select>
        </td>
      </tr>
      <!-- Add more orders manually if needed -->
    </tbody>
  </table>

  <script>
    function changeStatus(select) {
      const td = select.parentElement.previousElementSibling;
      td.textContent = select.options[select.selectedIndex].text;
      td.className = 'status ' + select.value;
    }
  </script>
</body>
</html>
