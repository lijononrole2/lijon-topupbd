<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order - Lijon Top Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/5Y0Fdzf/freefire-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .package-info {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      background: #eaffea;
      padding: 10px;
      border: 2px solid #00cc66;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    .next-btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #00cc66;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #00994d;
    }

    .contact-link {
      text-align: center;
      margin-top: 20px;
    }

    .contact-link button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .contact-link button:hover {
      background: #cc5200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Your Order</h2>
    <div class="package-info" id="packageDetails">Loading package...</div>

    <form id="orderForm">
      <label for="uid">Free Fire UID:</label>
      <input type="text" id="uid" name="uid" required />

      <button type="submit" class="next-btn">Next</button>
    </form>

    <div class="contact-link">
      <button onclick="goToContact()">Contact</button>
    </div>
  </div>

  <script>
    function goToContact() {
      window.location.href = "contact.html";
    }

    // Check login
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please sign in from the homepage first.");
      window.location.href = "index.html";
    }

    // Get package info from URL or localStorage
    let urlParams = new URLSearchParams(window.location.search);
    let packageName = urlParams.get("package");
    let price = urlParams.get("price");

    if (!packageName || !price) {
      const orderInfo = JSON.parse(localStorage.getItem("orderInfo"));
      if (orderInfo) {
        packageName = orderInfo.packageName;
        price = orderInfo.price;
      } else {
        alert("Missing order information.");
        window.location.href = "index.html";
      }
    }

    // Show package
    document.getElementById("packageDetails").innerText = `${packageName} - ${price} TK`;

    // Handle form
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const uid = document.getElementById("uid").value.trim();

      if (!uid) {
        alert("Please enter your UID.");
        return;
      }

      const query = `package=${encodeURIComponent(packageName)}&price=${price}&uid=${encodeURIComponent(uid)}`;
      window.location.href = `payment.html?${query}`;
    });
  </script>
</body>
</html>
