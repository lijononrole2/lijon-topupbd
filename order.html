<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details - Lijon Top Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Submit Your Order</h2>
    <form id="orderForm">
      <label>Player ID:</label>
      <input type="text" id="playerId" placeholder="Enter Player ID" />
      <div class="error" id="errorPlayerId"></div>

      <label>Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <div class="error" id="errorName"></div>

      <label>Payment Method:</label>
      <select id="payment">
        <option value="">Select Payment Method</option>
        <option>bKash</option>
        <option>Nagad</option>
        <option>Rocket</option>
      </select>
      <div class="error" id="errorPayment"></div>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("orderForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Clear previous errors
      document.getElementById("errorPlayerId").textContent = "";
      document.getElementById("errorName").textContent = "";
      document.getElementById("errorPayment").textContent = "";

      let isValid = true;

      const playerId = document.getElementById("playerId").value.trim();
      const name = document.getElementById("name").value.trim();
      const payment = document.getElementById("payment").value;

      if (playerId === "") {
        document.getElementById("errorPlayerId").textContent = "Player ID is required.";
        isValid = false;
      }

      if (name === "") {
        document.getElementById("errorName").textContent = "Name is required.";
        isValid = false;
      }

      if (payment === "") {
        document.getElementById("errorPayment").textContent = "Please select a payment method.";
        isValid = false;
      }

      if (isValid) {
        const orderId = Math.floor(100000 + Math.random() * 900000);
        const time = new Date().toLocaleString();

        // Redirect to success page with parameters
        window.location.href = `success.html?order=${orderId}&playerId=${encodeURIComponent(playerId)}&name=${encodeURIComponent(name)}&payment=${encodeURIComponent(payment)}&time=${encodeURIComponent(time)}&status=Pending`;
      }
    });
  </script>

</body>
</html>
