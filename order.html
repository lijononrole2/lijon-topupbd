<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order - Lijon Top Up</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
      margin: 0 auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Order Your Diamonds</h2>

  <form id="orderForm">
    <input type="text" placeholder="Your Free Fire ID" required />
    
    <select id="package" required>
      <option value="">Select Diamond Package</option>
      <option value="100">100 Diamonds - ৳90</option>
      <option value="200">200 Diamonds - ৳175</option>
      <option value="310">310 Diamonds - ৳260</option>
      <option value="520">520 Diamonds - ৳430</option>
      <option value="1000">1000 Diamonds - ৳800</option>
    </select>

    <select required>
      <option value="">Select Payment Method</option>
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
      <option value="rocket">Rocket</option>
      <option value="upay">Upay</option>
    </select>

    <input type="text" placeholder="Your Phone Number" required />

    <button type="submit">Submit Order</button>
  </form>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Order submitted successfully! Thank you.');
    });

    // Auto-select package from URL
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedPackage = urlParams.get('package');
      if (selectedPackage) {
        document.getElementById('package').value = selectedPackage;
      }
    }
  </script>

</body>
</html>
