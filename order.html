<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Form - Lijon Top Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Submit Your Order</h2>
  <form id="orderForm">
    <label for="uid">Free Fire UID:</label>
    <input type="text" id="uid" name="uid" required />

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="package">Select Package:</label>
    <select id="package" name="package">
      <option value="100">100 Diamonds - ৳90</option>
      <option value="200">200 Diamonds - ৳175</option>
      <option value="310">310 Diamonds - ৳260</option>
      <option value="520">520 Diamonds - ৳430</option>
      <option value="1000">1000 Diamonds - ৳800</option>
    </select>

    <label for="method">Payment Method:</label>
    <select id="method" name="method">
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
      <option value="rocket">Rocket</option>
    </select>

    <label for="number">Payment Number:</label>
    <input type="text" id="number" name="number" required />

    <label for="trxid">Transaction ID:</label>
    <input type="text" id="trxid" name="trxid" required />

    <button type="submit">Submit Order</button>
  </form>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Order submitted successfully! Thank you.');
    });
  </script>

</body>
</html>
