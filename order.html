<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .success-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: green;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      margin-top: 10px;
    }

    .info p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h2>Order Successful!</h2>
    <div class="info">
      <p><strong>Order ID:</strong> <span id="order-id"></span></p>
      <p><strong>Player ID:</strong> <span id="player-id"></span></p>
      <p><strong>Time:</strong> <span id="order-time"></span></p>
      <p><strong>Status:</strong> Pending</p>
    </div>
  </div>

  <script>
    // URL থেকে ডেটা নেয়া
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('order');
    const playerId = document.referrer.includes('uid=') ? 
                     new URLSearchParams(document.referrer.split('?')[1]).get('uid') : '';

    // এখন সময় দেখানো
    const now = new Date();
    const timeString = now.toLocaleString();

    // HTML-এ বসানো
    document.getElementById('order-id').textContent = orderId || 'N/A';
    document.getElementById('player-id').textContent = playerId || 'N/A';
    document.getElementById('order-time').textContent = timeString;
  </script>

</body>
</html>
