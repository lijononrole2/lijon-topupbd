<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 400px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Free Fire Diamond Top-Up</h2>
  <form id="orderForm">
    <label>Player ID: <input type="text" id="playerId" required></label>
    <label>Name: <input type="text" id="name" required></label>
    <label>Payment Method:
      <select id="paymentMethod" required>
        <option value="">Select</option>
        <option value="bKash">bKash</option>
        <option value="Nagad">Nagad</option>
        <option value="Rocket">Rocket</option>
      
      </select>
    </label>
    <button type="submit">Place Order</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const packageId = urlParams.get('package');

    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const playerId = document.getElementById('playerId').value;
      const name = document.getElementById('name').value;
      const paymentMethod = document.getElementById('paymentMethod').value;

      const orderId = Math.floor(100000 + Math.random() * 900000); // Random 6-digit order ID
      const orderTime = new Date().toLocaleString();

      const query = new URLSearchParams({
        orderId,
        playerId,
        name,
        paymentMethod,
        orderTime,
        status: 'Pending',
        package: packageId || ''
      }).toString();

      window.location.href = `success.html?${query}`;
    });
  </script>
</body>
</html>
