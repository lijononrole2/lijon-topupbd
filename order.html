<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Page - Lijon Top Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 10px;
      }

      input, select, button {
        font-size: 16px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Order Form</h2>
    <form id="orderForm">
      <div class="form-group">
        <label for="playerId">Player ID:</label>
        <input type="text" id="playerId" name="playerId" required>
      </div>

      <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select Method</option>
          <option value="Bkash">Bkash</option>
          <option value="Nagad">Nagad</option>
          <option value="Rocket">Rocket</option>
        </select>
      </div>

      <div class="form-group">
        <label for="transactionId">Transaction ID:</label>
        <input type="text" id="transactionId" name="transactionId" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("orderForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const playerId = document.getElementById("playerId").value;
      const paymentMethod = document.getElementById("paymentMethod").value;
      const transactionId = document.getElementById("transactionId").value;
      const amount = document.getElementById("amount").value;

      if (!playerId || !paymentMethod || !transactionId || !amount) {
        alert("Please fill in all the fields.");
        return;
      }

      const orderId = Math.floor(100000 + Math.random() * 900000);
      const query = `?order=${orderId}&playerId=${playerId}&method=${paymentMethod}&txn=${transactionId}&amount=${amount}`;
      window.location.href = "success.html" + query;
    });
  </script>

</body>
</html>
