<!-- order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order - Lijon Top Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .contact-link {
      text-align: center;
      margin-top: 20px;
    }
    .contact-link button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FREE FIRE UID</h2>
    <form id="orderForm">
      <label for="uid">Enter Your UID</label>
      <input type="text" id="uid" required />
      <button type="submit" class="submit-btn">Next to Payment</button>
    </form>

    <div class="contact-link">
      <button onclick="window.location.href='contact.html'">Contact</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const packageName = params.get("package");
    const price = params.get("price");

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const uid = document.getElementById("uid").value.trim();

      if (!uid.match(/^\d{6,}$/)) {
        alert("Please enter a valid Free Fire UID (at least 6 digits).");
        return;
      }

      const query = `package=${encodeURIComponent(packageName)}&price=${price}&uid=${encodeURIComponent(uid)}`;
      window.location.href = `payment.html?${query}`;
    });
  </script>
</body>
</html>
