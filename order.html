<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order - Lijon Top Up</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://i.ibb.co/qJcKp5M/ff-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .note {
      background-color: yellow;
      color: #000;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 5px;
    }

    .contact-box {
      background: #222;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #28a745;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Diamond Order Form</h2>

    <div class="contact-box">
      Seller Contact Number:<br>
      <strong>Bkash / Nagad: 01611335109</strong><br>
      (এই নাম্বারে টাকা পাঠান)
    </div>

    <form id="orderForm">
      <div class="form-group">
        <label for="playerId">Player ID</label>
        <input type="text" id="playerId" name="playerId" required />
      </div>

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select</option>
          <option value="bkash">bKash</option>
          <option value="nagad">Nagad</option>
        </select>
      </div>

      <div class="form-group">
        <label for="screenshot">Screenshot Upload (optional)</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="transactionId">OR Transaction ID</label>
        <input type="text" id="transactionId" name="transactionId" />
      </div>

      <div class="note">Screenshot অথবা Transaction id যেকোনো একটা দিলেই হবে</div>

      <br>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const playerId = document.getElementById("playerId").value.trim();
      const name = document.getElementById("name").value.trim();
      const paymentMethod = document.getElementById("paymentMethod").value;
      const transactionId = document.getElementById("transactionId").value.trim();
      const screenshot = document.getElementById("screenshot").value;

      if (!screenshot && !transactionId) {
        alert("Screenshot অথবা Transaction id যেকোনো একটা দিতে হবে!");
        return;
      }

      const orderId = Math.floor(100000 + Math.random() * 900000);

      // Redirect to payment.html with data
      const url = `payment.html?order=${orderId}&playerId=${encodeURIComponent(playerId)}&name=${encodeURIComponent(name)}&payment=${encodeURIComponent(paymentMethod)}`;
      window.location.href = url;
    });
  </script>

</body>
</html>
