<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lijon Top Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 10px 0;
    }
    .buy-btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lijon Top Up</h1>
    <p>Fast and secure Free Fire Diamond top-up</p>
  </header>

  <div class="container">
    <div class="card">
      <h3>100 Diamonds</h3>
      <p>৳90</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <h3>200 Diamonds</h3>
      <p>৳175</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <h3>310 Diamonds</h3>
      <p>৳260</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <h3>520 Diamonds</h3>
      <p>৳430</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <h3>1000 Diamonds</h3>
      <p>৳800</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
