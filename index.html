<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lijon Top Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.ibb.co/zG6cftP/ff-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
      text-align: center;
      color: #fff;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 1px 1px 4px #000;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.06);
    }
    .card h3 {
      color: #007bff;
      margin: 10px 0;
    }
    .card p {
      color: #333;
      margin: 5px 0;
      font-weight: bold;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .card a:hover {
      background: #0056b3;
    }
    .icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: gold;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Buy Free Fire Diamonds</h1>

  <div class="container">
    <div class="card">
      <div class="icon"><i class="fas fa-gem"></i></div>
      <h3>100 Diamonds</h3>
      <p>৳90</p>
      <a href="order.html?package=100">Buy Now</a>
    </div>
    <div class="card">
      <div class="icon"><i class="fas fa-gem"></i></div>
      <h3>200 Diamonds</h3>
      <p>৳175</p>
      <a href="order.html?package=200">Buy Now</a>
    </div>
    <div class="card">
      <div class="icon"><i class="fas fa-gem"></i></div>
      <h3>310 Diamonds</h3>
      <p>৳260</p>
      <a href="order.html?package=310">Buy Now</a>
    </div>
    <div class="card">
      <div class="icon"><i class="fas fa-gem"></i></div>
      <h3>520 Diamonds</h3>
      <p>৳430</p>
      <a href="order.html?package=520">Buy Now</a>
    </div>
    <div class="card">
      <div class="icon"><i class="fas fa-gem"></i></div>
      <h3>1000 Diamonds</h3>
      <p>৳800</p>
      <a href="order.html?package=1000">Buy Now</a>
    </div>
  </div>

</body>
</html>
