<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lijon Top Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .container {
      margin: 30px auto;
      max-width: 500px;
    }

    .diamond-card {
      background: white;
      border: 2px solid #4CAF50;
      padding: 20px;
      border-radius: 12px;
      margin: 15px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .diamond-card:hover {
      background: #e9f9ec;
      transform: scale(1.03);
    }

    .diamond-title {
      font-size: 20px;
      font-weight: 600;
      color: #4CAF50;
    }

    .price {
      font-size: 16px;
      color: #444;
    }

    #logoutBtn {
      margin-top: 20px;
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <header>Lijon Top Up</header>

  <div class="container" id="diamondContainer">
    <div class="diamond-card" onclick="selectPackage(100, 90)">
      <div class="diamond-title">100 Diamonds</div>
      <div class="price">৳90</div>
    </div>
    <div class="diamond-card" onclick="selectPackage(200, 170)">
      <div class="diamond-title">200 Diamonds</div>
      <div class="price">৳170</div>
    </div>
    <div class="diamond-card" onclick="selectPackage(310, 250)">
      <div class="diamond-title">310 Diamonds</div>
      <div class="price">৳250</div>
    </div>
    <div class="diamond-card" onclick="selectPackage(520, 400)">
      <div class="diamond-title">520 Diamonds</div>
      <div class="price">৳400</div>
    </div>
    <div class="diamond-card" onclick="selectPackage(1060, 790)">
      <div class="diamond-title">1060 Diamonds</div>
      <div class="price">৳790</div>
    </div>

    <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
  </div>

  <script>
    // চেক করে ইউজার লগইন করেছে কিনা
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      alert("Please login first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("logoutBtn").style.display = "block";
    }

    function selectPackage(diamonds, price) {
      if (!user) {
        alert("Login required to buy diamonds!");
        window.location.href = "login.html";
        return;
      }
      window.location.href = `order.html?diamonds=${diamonds}&price=${price}`;
    }

    function logout() {
      localStorage.removeItem("user");
      alert("Logged out");
      window.location.reload();
    }
  </script>

</body>
</html>
