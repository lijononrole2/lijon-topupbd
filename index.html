<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lijon Top Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .package-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .package-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      border: 2px solid #4CAF50;
    }
    .package-box:hover {
      transform: scale(1.05);
      background-color: #e8fce9;
    }
    .package-box h3 {
      margin: 0;
      font-size: 20px;
      color: #4CAF50;
    }
    .package-box p {
      margin-top: 5px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Select Your Diamond Package</h1>

  <div class="package-grid">
    <div class="package-box" onclick="goToOrder('100', '৳90')">
      <h3>100 Diamonds</h3>
      <p>৳90</p>
    </div>
    <div class="package-box" onclick="goToOrder('200', '৳170')">
      <h3>200 Diamonds</h3>
      <p>৳170</p>
    </div>
    <div class="package-box" onclick="goToOrder('310', '৳250')">
      <h3>310 Diamonds</h3>
      <p>৳250</p>
    </div>
    <div class="package-box" onclick="goToOrder('520', '৳400')">
      <h3>520 Diamonds</h3>
      <p>৳400</p>
    </div>
    <div class="package-box" onclick="goToOrder('1060', '৳790')">
      <h3>1060 Diamonds</h3>
      <p>৳790</p>
    </div>
  </div>

  <script>
    function goToOrder(diamonds, price) {
      const params = new URLSearchParams();
      params.append('diamonds', diamonds);
      params.append('price', price);
      window.location.href = 'order.html?' + params.toString();
    }
  </script>

</body>
</html>
