<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lijon Top Up</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 40px;
    }
    select, button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 15px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Welcome to Lijon Top Up</h2>
  <p>Select your Diamond Package:</p>

  <select id="diamondPackage">
    <option value="100">100 Diamonds - ৳90</option>
    <option value="200">200 Diamonds - ৳175</option>
    <option value="310">310 Diamonds - ৳260</option>
    <option value="520">520 Diamonds - ৳430</option>
    <option value="1000">1000 Diamonds - ৳800</option>
  </select>

  <br>
  <button onclick="goToOrder()">Buy Now</button>

  <script>
    function goToOrder() {
      const selected = document.getElementById('diamondPackage').value;
      window.location.href = `order.html?package=${selected}`;
    }
  </script>

</body>
</html>
