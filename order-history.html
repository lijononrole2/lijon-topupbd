<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History - Lijon Top Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Order History</h1>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Player ID</th>
        <th>Diamond</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="orderTableBody">
      <!-- Order data will be inserted here -->
    </tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzSakERI8T--w3rRzTuyEhW4ucK9zril4kzrx8662Qn2cfEqFg9vCLPWwAriT-Rok2NJQ/exec";

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("orderTableBody");
        data.forEach(order => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${order.orderId}</td>
            <td>${order.playerId}</td>
            <td>${order.diamondAmount}</td>
            <td>${order.time}</td>
            <td>${order.status}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error loading orders:", error);
      });
  </script>
</body>
</html>
