<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success - Lijon Top Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .success-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .success-box h2 {
      color: #28a745;
      margin-bottom: 15px;
    }
    .order-info {
      text-align: left;
      margin-top: 20px;
    }
    .order-info p {
      margin: 8px 0;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      .success-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h2>Order Successful!</h2>
    <p>Thank you for your order.</p>

    <div class="order-info">
      <p>Order ID: <span id="orderId"></span></p>
      <p>Player ID: <span id="playerId"></span></p>
      <p>Name: <span id="name"></span></p>
      <p>Payment Method: <span id="payment"></span></p>
      <p>Order Time: <span id="time"></span></p>
      <p>Status: <span style="color: green;">Pending</span></p>
    </div>
  </div>

  <script>
    function getQueryParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    // Safely insert text (to prevent XSS)
    function safeInsert(id, value) {
      document.getElementById(id).innerText = value || "N/A";
    }

    // Insert values from query string
    safeInsert("orderId", getQueryParam("order"));
    safeInsert("playerId", getQueryParam("playerId"));
    safeInsert("name", getQueryParam("name"));
    safeInsert("payment", getQueryParam("payment"));

    // Insert order time
    const now = new Date().toLocaleString();
    safeInsert("time", now);
  </script>

</body>
</html>
