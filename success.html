<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0;
      text-align: left;
    }

    .label {
      font-weight: bold;
    }

    .value {
      margin-left: 5px;
    }

    .status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Order Successful!</h2>
    <p>Thank you for your order.</p>
    <hr style="margin: 20px 0;">
    <div id="orderDetails"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const orderDetails = `
      <p><span class="label">Order ID:</span><span class="value">${params.get('orderId')}</span></p>
      <p><span class="label">Player ID:</span><span class="value">${params.get('playerId')}</span></p>
      <p><span class="label">Name:</span><span class="value">${params.get('name') || 'N/A'}</span></p>
      <p><span class="label">Payment Method:</span><span class="value">${params.get('paymentMethod') || 'N/A'}</span></p>
      <p><span class="label">Order Time:</span><span class="value">${params.get('orderTime')}</span></p>
      <p><span class="label">Status:</span> <span class="status">${params.get('status')}</span></p>
    `;
    document.getElementById('orderDetails').innerHTML = orderDetails;
  </script>
</body>
</html>
