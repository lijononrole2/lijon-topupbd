<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success - Lijon Top Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/5Y0Fdzf/freefire-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      color: green;
      margin-bottom: 10px;
    }

    .summary {
      text-align: left;
      background: #e6f7ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 2px solid #66ccff;
      font-size: 16px;
      font-weight: bold;
      white-space: pre-line;
    }

    .success-note {
      margin-top: 15px;
      padding: 12px;
      background: #d4edda;
      border: 1px solid #28a745;
      border-radius: 8px;
      color: #155724;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>অর্ডার সফলভাবে সম্পন্ন হয়েছে!</h2>

    <div class="success-note">আপনার অর্ডার আমরা পেয়েছি, কিছুক্ষণের মধ্যে ডায়মন্ড পাঠানো হবে।</div>

    <div class="summary" id="orderSummary">Loading summary...</div>

    <a href="index.html" class="back-btn">Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const nickname = params.get("nickname");
    const phone = params.get("phone");
    const pack = params.get("package");
    const price = params.get("price");
    const trxid = params.get("trxid");

    if (!uid || !nickname || !phone || !pack || !price || !trxid) {
      document.getElementById("orderSummary").innerText = "Missing information. Please try again.";
    } else {
      document.getElementById("orderSummary").innerText =
        `Name: ${nickname}\nUID: ${uid}\nPhone: ${phone}\nPackage: ${pack}\nPrice: ${price} TK\nPayment Info: ${trxid}`;
    }
  </script>
</body>
</html>
