<!-- success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success - Lijon Top Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6ffe6;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #28a745;
      margin-bottom: 20px;
    }
    .info {
      margin-top: 10px;
      font-size: 16px;
    }
    .info span {
      font-weight: bold;
    }
    .back-btn {
      margin-top: 30px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-link {
      margin-top: 20px;
    }
    .contact-link button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Successful!</h2>
    <p class="info">Package: <span id="package"></span></p>
    <p class="info">Price: <span id="price"></span> à§³</p>
    <p class="info">UID: <span id="uid"></span></p>

    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>

    <div class="contact-link">
      <button onclick="window.location.href='contact.html'">Contact</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("package").textContent = params.get("package") || "N/A";
    document.getElementById("price").textContent = params.get("price") || "N/A";
    document.getElementById("uid").textContent = params.get("uid") || "N/A";
  </script>
</body>
</html>
