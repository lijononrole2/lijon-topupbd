<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success - Lijon Top Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.ibb.co/5Y0Fdzf/freefire-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h2 {
      color: #00ff99;
      margin-bottom: 20px;
    }

    .details {
      text-align: left;
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .details p {
      margin: 10px 0;
    }

    .contact-link {
      margin-top: 30px;
    }

    .contact-link button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .contact-link button:hover {
      background: #cc5200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>অর্ডার সফল হয়েছে!</h2>
    <p>ধন্যবাদ! আপনার টপ-আপ রিকুয়েস্ট আমরা পেয়েছি।</p>

    <div class="details" id="orderDetails">
      <!-- অর্ডার ডিটেইলস এখানে আসবে -->
    </div>

    <div class="contact-link">
      <button onclick="window.location.href='contact.html'">Contact</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const packageName = params.get("package");
    const price = params.get("price");
    const uid = params.get("uid");
    const txid = params.get("txid");
    const method = params.get("method");

    const detailsBox = document.getElementById("orderDetails");

    detailsBox.innerHTML = `
      <p><strong>UID:</strong> ${uid}</p>
      <p><strong>Package:</strong> ${packageName}</p>
      <p><strong>Price:</strong> ${price} TK</p>
      <p><strong>Payment Method:</strong> ${method}</p>
      <p><strong>Transaction ID:</strong> ${txid}</p>
    `;
  </script>
</body>
</html>
